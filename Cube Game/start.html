<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To My Game!</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Easy </span><span>Hard</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">魔方</h4>
                                        <div class="form-group">
                                            <input type="text" name="easy" class="form-style" placeholder="请输入魔方阶数" id="easy" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <a id="easygame" class="btn mt-4">submit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">魔方</h4>
                                        <div class="form-group">
                                            <input type="text" name="hard" class="form-style" placeholder="请输入魔方阶数" id="hard" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>

                                        <a id="hardgame" class="btn mt-4">submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
<script>

    var easynum=document.getElementById('easy');
    var hardnum=document.getElementById('hard');
    var easys=document.getElementById('easygame');
    var hards=document.getElementById('hardgame');
    easys.onclick= function () {
        window.location.href="game.html?id="+easynum.value+"&dif="+10;
    };
    hards.onclick= function () {
        window.location.href="game.html?id="+hardnum.value+"&dif="+30;
    };

</script>
</html>
